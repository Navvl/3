<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Quest ‚ù§Ô∏è</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap");

      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: black;
        color: white;
        overflow: hidden;
        text-align: center;
      }

      h1 {
        font-family: "Press Start 2P", cursive;
        color: #ff4d6d;
        font-size: 1.5rem;
        animation: flicker 1s infinite alternate;
      }

      @keyframes flicker {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0.5;
        }
      }

      .press-start {
        font-size: 1rem;
        font-family: "Press Start 2P", cursive;
        color: #ffffff;
        animation: blink 1s infinite alternate;
      }

      @keyframes blink {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0.2;
        }
      }

      .question-box {
        display: none;
        font-family: "Press Start 2P", cursive;
        font-size: 1rem;
        margin-top: 20px;
      }

      input {
        font-family: "Press Start 2P", cursive;
        font-size: 1rem;
        text-align: center;
        margin-top: 10px;
        padding: 5px;
        width: 200px;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        font-family: "Press Start 2P", cursive;
        background: #ff4d6d;
        color: white;
        border: 3px solid white;
        border-radius: 10px;
        cursor: pointer;
        margin-top: 20px;
        animation: pulse 1s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      .hidden {
        display: none;
      }
      #giftMessage h2 {
        font-family: "Pacifico", cursive;
        font-size: 2rem;
        color: #ff4d6d;
        text-shadow: 2px 2px 5px rgba(255, 77, 109, 0.5);
        animation: loveGlow 1.5s infinite alternate;
      }

      @keyframes loveGlow {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        100% {
          transform: scale(1.1);
          opacity: 0.8;
        }
      }
    </style>
  </head>
  <body onclick="startGame()">
    <audio id="bg-music" src="arcade-music.mp3" loop></audio>
    <h1 id="title">üíñ LOVE QUEST üíñ</h1>
    <p class="press-start" id="startText">Click anywhere to begin</p>

    <div id="question-box" class="question-box">
      <p id="question-text">Loading...</p>
      <input type="text" id="answer-input" placeholder="Your answer..." />
      <button onclick="checkAnswer()">Submit</button>
    </div>

    <img
      src="iyah.gif"
      alt="Love You"
      style="width: 200px"
      class="hidden"
      id="giftImg"
    />

    <button id="gift-btn" class="hidden" onclick="openGift()">
      Open Envelope üíå
    </button>

    <div id="giftMessage" class="hidden">
      <h2>üíñ Aku sayang kamu! üíñ</h2>
      <img
        src="mei.jpg"
        alt=""
        style="width: 250px; border: 1px; border-radius: 20%"
      />
      <br />
      <a href="C:/Elvan/Heart/envelope.html"
        ><button id="gift-btn">NEXTT !!üíñ</button></a
      >
      <br /><br />
    </div>

    <script>
      let questions = [
        { question: "Siapa yang paling Cantik?", answer: "Meilya" },
        { question: "Siapa yang paling Baik?", answer: "Meilya" },
        {
          question:
            "Siapa yang paling lucu, gemes, imut, baik, cantik pokonya semuanyaaaa?",
          answer: "meilya",
        },
      ];
      let currentQuestion = 0;

      function startGame() {
        document.getElementById("startText").classList.add("hidden");
        document.getElementById("title").textContent = "MISSION COMPLETE!";
        document.getElementById("question-box").style.display = "block";
        document.getElementById("question-text").textContent =
          questions[currentQuestion].question;

        let bgMusic = document.getElementById("bg-music");
        bgMusic.volume = 0.5;
        bgMusic
          .play()
          .catch((error) => console.log("Autoplay diblokir, butuh interaksi."));

        document.getElementById("start-sound").play();
        document.body.onclick = null;
      }

      function checkAnswer() {
        let userAnswer = document
          .getElementById("answer-input")
          .value.trim()
          .toLowerCase();
        let correctAnswer = questions[currentQuestion].answer.toLowerCase();

        if (userAnswer === correctAnswer) {
          currentQuestion++;
          if (currentQuestion < questions.length) {
            document.getElementById("question-text").textContent =
              questions[currentQuestion].question;
            document.getElementById("answer-input").value = "";
          } else {
            document.getElementById("question-box").style.display = "none";
            document.getElementById("giftImg").classList.remove("hidden");
            document.getElementById("gift-btn").classList.remove("hidden");
            document.getElementById("bg-music").play();
          }
        } else {
          Swal.fire({
            title: "Jawaban Meimei salahh aokawokaowk!! üòÇ",
            icon: "error",
            confirmButtonText: "Siap! üíñ",
            background: "#fff5f8",
            color: "#ff4d6d",
            confirmButtonColor: "#ff4d6d",
            showClass: {
              popup: "animate__animated animate__shakeX",
            },
            hideClass: {
              popup: "animate__animated animate__fadeOut",
            },
          });
          document.getElementById("answer-input").value = "";
        }
      }

      function openGift() {
  // Sembunyikan elemen lain
  document.getElementById("title").classList.add("hidden");
  document.getElementById("giftImg").classList.add("hidden");
  document.getElementById("gift-btn").classList.add("hidden");

  let questionBox = document.getElementById("question-box");
  if (questionBox) questionBox.classList.add("hidden");

  // Tampilkan giftMessage
  document.getElementById("giftMessage").classList.remove("hidden");
}

    </script>
  </body>
</html>
